<ion-header class="headerStyle">
	<ion-toolbar color="#7b98d6 !important" class="hdr_clr">
		<ion-title class="ttl_clr">
			<img src="assets/images/left_arrow.png" class="darwarHrader">
			<h4 class="create_txt darwarHrader">Create dare or aware</h4>
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="scrollBar">
		<ion-item lines="none" class="pad-item">
			<img class="logo_notefication1" src="assets/images/bg_user.png">
			<span class="online_icon"></span>
			<ion-item lines="none" class="all_text dare_bold cursor">
				<ion-label>Name</ion-label>
				<ion-select placeholder="Select One"  class="dropSetting">
						<ion-select-option value="f">Dare</ion-select-option>
						<ion-select-option value="m">Aware</ion-select-option>
					  </ion-select>
				<!-- <select class="dropSetting" >
					<option>Dare</option>
					<option value="NEWTON">Aware</option>
				</select> -->
				<select class="slct_mrgn" >
					<option>Public</option>
					<option value="NEWTON">Friends</option>
					<option value="NEEDHAM">Only Me</option>
					<option value="WELLESLEY">Custom</option>
					<option value="BOSTON">Close Friends</option>
				</select>
			</ion-item>
		</ion-item>
		<ion-item lines="none" class="txt_mrgn">
			<ion-textarea class="textArea" id="comment" placeholder="Write Something...."></ion-textarea>
		</ion-item>
		<ion-item lines="none" class="iconStyle">
			<ion-list class="img_cont">
				<img class="create_img" src="assets/images/Photo.png">
				<span class="online_icon"></span>
			</ion-list>
			<ion-list class="user_info_txt">
				<span class="all_text">Photo</span>
			</ion-list>
		</ion-item>
		<ion-item lines="none" class="iconStyle">
			<ion-list class="img_cont">
				<img class="create_img" src="assets/images/Video.png">
				<span class="online_icon"></span>
			</ion-list>
			<ion-list class="user_info_txt">
				<span class="all_text">Video</span>
			</ion-list>
		</ion-item>
		<ion-item lines="none" class="iconStyle">
			<ion-list class="img_cont">
				<img class="create_img" src="assets/images/Tag-Friends.png">
				<span class="online_icon"></span>
			</ion-list>
			<ion-list class="user_info_txt">
				<span class="all_text">Tag Friends</span>
			</ion-list>
		</ion-item>
		<ion-item lines="none" class="iconStyle">
			<ion-list class="img_cont">
				<img class="create_img" src="assets/images/Location.png">
				<span class="online_icon"></span>
			</ion-list>
			<ion-list class="user_info_txt">
				<span class="all_text">Location</span>
			</ion-list>
		</ion-item>
		<ion-item lines="none" class="iconStyle">
			<ion-list class="img_cont">
				<img class="create_img" src="assets/images/Feeling.png">
				<span class="online_icon"></span>
			</ion-list>
			<ion-list class="user_info_txt">
				<span class="all_text">Feeling</span>
			</ion-list>
		</ion-item>

		<div class="buttonFoot">
			<ion-button type="button" color="#7b98d6 !important" expand="full">Post</ion-button>
		</div>
	</div>
</ion-content>
